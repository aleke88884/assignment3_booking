services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: smartbooking_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartbooking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - smartbooking_network

  # Go backend application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartbooking_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: smartbooking
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      STORAGE_TYPE: local
    volumes:
      - ./uploads:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - smartbooking_network

  # Nginx for frontend
  nginx:
    image: nginx:alpine
    container_name: smartbooking_nginx
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - smartbooking_network

volumes:
  postgres_data:
    driver: local

networks:
  smartbooking_network:
    driver: bridge
