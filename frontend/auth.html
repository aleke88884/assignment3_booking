<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация - SmartBooking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">SmartBooking</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="resources.html">Ресурсы</a>
                <a href="auth.html" class="active">Войти</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab active" onclick="switchTab('login')">Вход</button>
                <button class="tab" onclick="switchTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="login-form" class="auth-form">
                <h2>Вход в систему</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form" style="display:none;">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" id="register-name" required placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="register-password" required placeholder="••••••••" minlength="6">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </div>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>

        <div class="auth-info">
            <h3>Тестовые аккаунты:</h3>
            <div class="test-accounts">
                <div>
                    <strong>Админ:</strong><br>
                    admin@smartbooking.com<br>
                    password123
                </div>
                <div>
                    <strong>Пользователь:</strong><br>
                    john@example.com<br>
                    password123
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // Обработка входа
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            await login(email, password);
        });

        // Обработка регистрации
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            await register(name, email, password);
        });
    </script>
</body>
</html>
